<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,800,700' rel='stylesheet' type='text/css'>

    <meta name="description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }} {% endif %}">

    <link rel="stylesheet" href="css/main.scss">
    <link rel="shortcut icon" type="image/png" href = "/images/favicon.png"
  </head>

  <body class="theme-default">
    <div class="wrapper" itemscope itemtype = "http://schema.org/Person">

      <header class="page-header">
        <h1 class="header-resume-name" itemprop="resume-name">{{site.name}}</h1>
      </header>
    </div>
  </body>
</html>
